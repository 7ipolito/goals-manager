
enum Status {
  DONE,
  TODO
}
type Task{
  id: ID!
  name:String!
  status:Status!
}



type Goal {
  id: ID!
  name: String!
  status: String
  tasks: [Task!]
}

type Query {
  goals:[Goal!]
  goal(id: ID!): Goal

}

type Mutation {
  registerGoal( goalName:String!, statusGoal:String! ): Boolean!
  registerTask( taskName:String!, goalId:String!, statusTask:String! ): Boolean!
}

schema {
  query: Query
  mutation: Mutation
}